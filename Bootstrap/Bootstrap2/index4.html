<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Forms</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container" style="margin-top:50px; background-color:antiquewhite;">
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3 col-md-offset-3">
                        <label>Kullanıcı Adı: </label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Lütfen kullanıcı adını giriniz..."/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3 col-md-offset-3">
                        <label>Parola: </label>
                    </div>
                    <div class="col-md-3">
                        <input type="password" class="form-control" placeholder="Lütfen parola giriniz..."/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3 col-md-offset-6">
                        <label><input type="checkbox" />Beni Hatırla </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3 col-md-offset-6">
                        <input type="button" class="btn btn-info" value="Giriş Yap" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
