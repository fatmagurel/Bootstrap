<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Grid System- II</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <style>
        .kolon1 {
            background-color: cornflowerblue;
            text-align: center;
            border: 1px solid black;
            color: white;
            line-height: 30px;
        }

        .kolon2 {
            background-color: lightcoral;
            text-align: center;
            border: 1px solid black;
            color: white;
            line-height: 30px;
        }

        .kolon3 {
            background-color: green;
            text-align: center;
            border: 1px solid black;
            color: white;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="kolon1 col-md-4 col-sm-4 col-xs-4">1</div>
            <div class="kolon1 col-md-4 col-sm-4 col-xs-4">2</div>
            <div class="kolon1 col-md-4 col-sm-4 col-xs-4">3</div>
        </div>

        <div class="row">
            <div class="kolon2 col-md-3 col-sm-4 col-xs-6">1</div>
            <div class="kolon2 col-md-3 col-sm-4 col-xs-6">2</div>
            <div class="kolon2 col-md-3 col-sm-4 col-xs-6">3</div>
            <div class="kolon2 col-md-3 col-sm-12 col-xs-6">4</div>
        </div>

        <div class="row">
            <div class="kolon3 col-md-6 col-sm-12 col-xs-4">1</div>
            <div class="kolon3 col-md-6 col-sm-3 col-xs-4">2</div>
            <div class="kolon3 col-md-4 col-sm-3 col-xs-4">3</div>
            <div class="kolon3 col-md-4 col-sm-3 col-xs-6">4</div>
            <div class="kolon3 col-md-4 col-sm-3 col-xs-6">4</div>
        </div>

        <div class="row">
            <div class="kolon1 col-md-6 col-sm-12 col-xs-6">1</div>
            <div class="kolon1 col-md-6 hidden-sm col-xs-6">2</div>
            <div class="kolon1 col-md-12 col-sm-12 hidden-xs">3</div>
        </div>

        <div class="row">
            <div class="kolon2 col-md-1">Kolon
                <div class="row">
                    <div class="kolon3 col-md-6">1</div>
                    <div class="kolon3 col-md-6">2</div>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
